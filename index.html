<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>


        h1 {
            color: #333;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
        }

        .details-summary {
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <details ontoggle="message()">
            <summary class="details-summary">Instruction</summary>
            <i>Enter two numbers, then find the result of addition or subtraction.</i>
        </details>

        <h1>Simple Calculator</h1>
        <p class="text-center">Enter two numbers below to perform calculations.</p>

        <form>
            <label for="num1">Enter the first number: </label>
            <input type="number" id="num1" class="form-control" placeholder="e.g., 967246">
            
            <label for="num2">Enter the second number: </label>
            <input type="number" id="num2" class="form-control" placeholder="e.g., 486626">
            
            <div class="button-container">
                <button type="button" class="btn btn-primary" onmousemove="plus()">Plus</button>
                <button type="button" class="btn btn-danger" onmousemove="minus()">Minus</button>
            </div>

            <div class="result">
                <h3 id="result">Answer Addition</h3>
                <h3 id="result2">Answer Subtraction</h3>
            </div>
        </form>
    </div>

    <script>
        function message() {
            alert('Try entering two numbers to perform addition or subtraction.');
        }

        function plus() {
            var add1 = document.getElementById("num1").value;
            var add2 = document.getElementById("num2").value;

            var sum = Number(add1) + Number(add2);

            document.getElementById('result').innerHTML = 'Answer is: ' + sum;
        }

        function minus() {
            var sub1 = document.getElementById("num1").value;
            var sub2 = document.getElementById("num2").value;

            var diff = Number(sub1) - Number(sub2);

            document.getElementById('result2').innerHTML = 'Answer is: ' + diff;
        }
    </script>

</body>
</html>
